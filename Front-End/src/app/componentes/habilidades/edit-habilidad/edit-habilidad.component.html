<div class="container" *ngIf="habilidad">
    <div class="row">
        <form (ngSubmit)="Actualizar()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre del estudio:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="habilidad.nombre" required>
            </div><br>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" style="height: 100;" class="form-control" id="progreso" name="progreso" [(ngModel)]="habilidad.progreso" required>
            </div><br>
            <button class="btn btn-primary" style="margin-right: 10px;">Actualizar</button>
            <button class="btn btn-danger" type="button" (click)="Cancel()">Cancelar</button>
        </form>
    </div>
</div>
