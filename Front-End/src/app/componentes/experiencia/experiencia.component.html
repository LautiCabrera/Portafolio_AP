<div class="container-fluid background-grey" id="experiencia">
    <div class="container py-4 contenedor">
        <h2 class="display-6 mb-3 h2-lines">Experiencia Laboral</h2>
        <span class="container d-flex justify-content-between">
            <i *ngIf="isLogged" routerLink="/addExp"  type="button" class="btn btn-outline agregar btn-dark" class="bi bi-plus-circle"></i>
        </span>
        <ul class="row justify-content-center list-unstyled mt-3">
            <li class="col-12 card mb-3">
                <div class="row g-0">
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="edu-img"><img src="../assets/MindHub.png" alt="AP" class="img-fluid"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div *ngFor="let experiencia of experiencia">
                                <div class="d-flex justify-content-between">
                                    <h4 class="card-title display-6 text-center">{{experiencia.nombre}}</h4>
                                    <p style="text-align:justify;" class="card-text fs-4">{{experiencia.descripcion}}</p>
                                </div><br><br>
                                <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isLogged">
                                    <i type="button" class="bi bi-pen"></i>
                                </div>
                                <div class="btn-group" role="group" aria-label="Basic example" *ngIf="isLogged">
                                    <i type="button" class="bi bi-trash-fill"></i>
                                </div>
                          </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
